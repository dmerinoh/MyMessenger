<ActionBar title="Grabar audio">
    <NavigationButton text="Atras" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>

<StackLayout>
    <Image horizontalAlignment="center" src="~/images/microphone.png" class="microphone" stretch="none"></Image>
    <Label horizontalAlignment="center" class="lbl-meter" [text]="progressMinutesTxt + ':' + progressSecondsTxt + '  ' + audioSizeTxt + 'KB'"></Label>
    <Progress class="progress-bar" [value]="progressValue" minValue="0" maxValue="{{progressMaxValue}}"></Progress>

    <GridLayout class="btn-container" horizontalAlignment="center" columns="58,58,58,58,58" rows="58">
        <Button col="0" backgroundImage="~/images/record.png" margin="10" class="btn-media" (tap)="startRecord()"></Button>
        <Button col="1" backgroundImage="~/images/stop_record.png" margin="10" class="btn-media" (tap)="stopRecord()"></Button>
        <Button col="2" backgroundImage="~/images/play_pause.png" margin="10" class="btn-media" (tap)="playRecordedFile()"></Button>
        <Button col="3" backgroundImage="~/images/stop_playing.png" margin="10" class="btn-media" (tap)="stopPlaying()"></Button>
        <Button col="4" backgroundImage="~/images/email_send.png" margin="10" class="btn-media" (tap)="sendByEmail()"></Button>
    </GridLayout>
</StackLayout>
